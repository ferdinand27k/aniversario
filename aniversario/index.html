    <script>
        (() => {
            const bgMusic = document.getElementById("bg-music");
            if (!bgMusic) return;

            let musicStarted = false;

            function startMusic() {
                if (!musicStarted) {
                    musicStarted = true;
                    bgMusic.volume = 0;
                    bgMusic.play().catch(() => { });
                    const fade = setInterval(() => {
                        if (bgMusic.volume < 1) {
                            bgMusic.volume += 0.05;
                        } else {

                        }
                    }, 200);

            window.addEventListener("touchstart", startMusic);
        })();
